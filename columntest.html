<html>
    
    <head>
        <link rel="stylesheet" href="columntest.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="/assets/js/odometer.min.js"></script>
        <script src="https://use.fontawesome.com/53dde11fa6.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

<body>



<div class="row" style="height:50%">
    
    
  <div class="col-xs-12 col-sm-4" style="color: white; background-color: #1975bc">
            <h1 align='center'><i class="fa fa-user" aria-hidden="true"></i> Patrons</h1> 
            <div class="row">
                <div class="col-lg-8">
                    <p>Blocked patrons: </p>
                    <p>Average Age: </p>
                    <p>Chapel Hill: </p>
                    <p>Other: </p>
                </div>
            </div>
  </div>
  
  <div class="col-xs-6 col-sm-4" style="color: white; background-color: #61c491">
            <h1 align='center'><i class="fa fa-id-card" aria-hidden="true"></i> Library Cards</h1> 
            <div class="row">
                <div class="col-lg-8">
                    <p id=b>Total: </p>
                    <p id=c>Percent Expired: </p>
                </div>
            </div>
  </div>
  
  <div class="col-xs-6 col-sm-4" style="color: white; background-color: #f44641">
            <h1 align="center"><i class="fa fa-users" aria-hidden="true"></i> Meetings</h1>
            <div class="row">
                <div class="col-lg-8">
                    <p> Today: <span id=0 class="odometer">0</span></p>
                    <p> This week: <span id=1 class="odometer">0</span></p>
                    <p> This month: <span id=2 class="odometer">0</span></p>
                    <p> This year: <span id=3 class="odometer">0</span></p>
                </div>
            </div>
  </div>

</div>


<div class="row" style="height:50%">
  <div class="col-xs-6 col-sm-4" style="color: white; background-color: #00bff3">
            <h1 align='center'><i class="fa fa-barcode" aria-hidden="true"></i> Items</h1> 
            <div class="row">
                <div class="col-lg-8">
                    <p>Checkouts today: </p>
                    <p>Returns today:</p>
                    <p>Amount overdue: </p>
                </div>
            </div>
  </div>

  
  <div class="col-xs-6 col-sm-4" style="color: white; background-color: #555555">
            <h1 align='center'><i class="fa fa-line-chart" aria-hidden="true"></i> Open Data</h1> 
            <div class="row">
                <div class="col-lg-8">
                    <p>Number of datasets: </p>
                </div>
            </div>
  </div>
 
 
 
  <div class="col-xs-6 col-sm-4" style="color: white; background-color: #1975bc">
            <h1 align='center'><i class="fa fa-truck" aria-hidden="true"></i></i> Circulator</h1> 
            <div class="row">
                <div class="col-lg-8">
                    <p>Current Location: </p>
                    <p># of Items:</p>
                </div>
            </div>
  </div>
</div>

</body>
</html>
